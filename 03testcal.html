<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

<style> *{font-size: 12pt;} </style>
<script>
    function myclear() {
        //frm.res.value='' //초기화
        document.getElementById('res').value=''; //초기화
    }
    function mycal( ){
        var isopchecked=false;
        var oper=false; //진짜연산처리  if/switch
        var su1=frm.num1.value;  //값받기 7문자
        var su2=frm.num2.value;  //값받기 2문자
    
        for(var i=0; i<frm.op.length; i++){
            if(frm.op[i].checked){
               oper=frm.op[i].id;
               isopchecked=true;
            }//비권장else{ alert('11111111 연산자를 선택하세요'); }
            
        }
      
        // if(isopchecked==false){
        //   alert('2222222222 연산자를 선택하세요');
        //   return ;  //아래문장 처리안하고 함수탈출  
        // }

        var first = parseInt(su1);
        var second = parseInt(su2);
        var myhap=0, mysub=0, mygob=0, mymok=0;
        myhap = first+second;
        mysub = first-second;
        mygob = first*second;
        mymok = first/second;

        if(oper==="add"){
           document.getElementById("res").value=myhap;
        }else if(oper==="sub"){
           document.getElementById("res").value=mysub;
        }else if(oper==="mul"){
           document.getElementById("res").value=mygob;
        }else if(oper==="div"){
           document.getElementById("res").value=mymok;
        }else{ }
    }//end
</script>
</head>
<body>
    <h2>01testcal.html 3:49 3:52  4:07 </h2>
    <form name="frm">
        숫자1 : <input type="text" name="num1" value="7"><br>
        숫자2 : <input type="text" name="num2" value="2"><br>
    
        연산 :
        <input type="radio" name="op" id="add" onchange="myclear()"><label for="add">+덧셈</label>
        <input type="radio" name="op" id="sub" onchange="myclear()"><label for="sub">-빼기</label>
        <input type="radio" name="op" id="mul" onchange="myclear()"><label for="mul">*곱셈</label>
        <input type="radio" name="op" id="div" onchange="myclear()"><label for="div">/몫</label>
        <br>
        결과 : 
         <input type="text" id="res" name="res" readonly="readonly"><br>

         <input type="button" value="사칙연산" onclick="mycal()">
         <input type="button" value="reload"  onclick="location.reload();">
         <input type="button" value="윈도우 닫기"   onclick="self.close()">
    </form>
</body>
</html>
